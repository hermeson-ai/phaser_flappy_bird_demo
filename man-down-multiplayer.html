<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Man Down 100 - 多人对战</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lobby-screen, .room-lobby {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #aaa;
        }
        
        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-group label {
            font-size: 14px;
            color: #888;
            text-align: left;
        }
        
        .input-group input {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #555;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #888;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-message.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }
        
        /* 房间大厅样式 */
        .room-tip {
            color: #888;
            margin-bottom: 20px;
        }
        
        .players-list {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 150px;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .player-item.local-player {
            border: 2px solid #00ff88;
        }
        
        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .player-name {
            flex: 1;
            text-align: left;
            font-size: 18px;
        }
        
        .player-status {
            font-size: 14px;
            color: #888;
        }
        
        .player-status.ready {
            color: #00ff88;
        }
        
        .room-status {
            padding: 15px;
            font-size: 18px;
            color: #aaa;
        }
        
        .countdown {
            font-size: 36px;
            color: #00ff88;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Phaser 游戏容器 */
        #phaser-game {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #phaser-game canvas {
            max-width: 100vw;
            max-height: 100vh;
        }
        
        /* 移动端适配 */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            .lobby-screen, .room-lobby {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    
    <!-- 配置 WebSocket 服务器地址 -->
    <!-- 部署后请修改为你的后端服务器地址，例如：wss://your-server.onrender.com -->
    <script>
        // window.GAME_SERVER_URL = 'wss://your-game-server.onrender.com'
    </script>
</head>
<body>
    <div id="game-container"></div>
    <script src="js/man_down_multiplayer.js"></script>
</body>
</html>
